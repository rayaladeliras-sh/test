shared: true
verbose: true
request:
  method: POST
  scheme: https
  subDomain: api-dev
  headers:
    - Content-Type: application/json
    - Accept: application/json
---
sequence: new
sequenceName: Create UPS listing with No Row
comment: "create listing - UPS with no Row"
id: ups
request:
  uri: /inventory/listings/v2
  method: POST
  headers:
    - Cookie: '{static:getcookie:response.cookie.SH_UT.raw}'
    - x-csrf-token: '{static:gettoken:response.body.login.csrf_token}'
  body:
    eventId: '{static:upsEvent:java}'
    deliveryOption: UPS
    pricePerProduct:
      amount: 19.0
      currency: USD
    section: 'SEC{TIMESTAMP}'
    products:
      seat: S1
response:
  code: 400